additional_path: /opt/homebrew/bin:/opt/homebrew/sbin:~/.cargo/bin

macos_defaults:
  dock_tilesize: 48
  dock_magnification: true
  dock_largesize: 128
  dock_show_recents: false
  dock_autohide: false
  dock_autohide_delay: 0.5
  dock_orientation: bottom
  dock_mineffect: genie
  dock_static_only: false
  dock_mru_spaces: true
  dock_expose_group_apps: false
  finder_show_all_files: "YES"
  finder_show_pathbar: true
  finder_show_status_bar: false
  finder_default_search_scope: SCcf
  finder_preferred_view_style: icnv
  finder_sort_folders_first: false
  finder_extension_change_warning: true
  finder_save_to_cloud: true
  global_show_all_extensions: true
  global_press_and_hold_enabled: false
  global_close_always_confirms_changes: false
  keyboard_ui_mode: 0
  trackpad_tap_to_click: 1
  screenshot_location: ~/Pictures/Screenshots
  screenshot_type: png
  screenshot_disable_shadow: false
  screenshot_show_thumbnail: false
  launch_services_quarantine: true
  timemachine_do_not_offer_new_disks: false
  iterm2_prefs_custom_folder: ~/.config/romira-s-config/iterm2

brew_extra_packages:
  - curl
  - cmake
  - keychain
  - zsh
  - fish
  - sshpass
  - wakeonlan

mas_apps:
  - id: 1451685025
    name: WireGuard

bitwarden:
  server: https://vaultwarden.romira.dev
  email_address: "{{ vault_bitwarden.vault_email_address }}"
  password: "{{ vault_bitwarden.vault_password }}"

gh:
  github_fine_grained_token: "{{ vault_gh.vault_github_fine_grained_token }}"
  repository:
    - repo: Romira915/ssh-config
      dest: ~/.tmp/.ssh
    - repo: Romira915/romira-s-config
      dest: ~/.config/romira-s-config

develop_configuration:
  bw_ssh_private_key_attachment_name: id_ed25519_romira_private_key
  bw_ssh_private_key_item_id: 2c5a6eeb-b1e8-4217-b0b5-4d9d69d3cf76
  ssh_passphrase: "{{ vault_develop_configuration.vault_ssh_passphrase }}"
  directories:
    - ~/.config/fish/
    - ~/.config/mcfly/
    - ~/.local/bin/
    - ~/workspace/repositories
    - ~/.claude/
    - ~/.codex/
    - ~/.gemini/
    - ~/.config/opencode/
  symbolic_links:
    - src: ~/.config/romira-s-config/git/.gitconfig
      dest: ~/.gitconfig
    - src: ~/.config/romira-s-config/shell/.profile
      dest: ~/.profile
    - src: ~/.config/romira-s-config/fish/config.fish
      dest: ~/.config/fish/config.fish
    - src: ~/.config/romira-s-config/zsh/.zshrc
      dest: ~/.zshrc
    - src: ~/.config/romira-s-config/zsh/.zpreztorc
      dest: ~/.zpreztorc
    - src: ~/.config/romira-s-config/vim/.vim
      dest: ~/.vim
    - src: ~/.config/romira-s-config/vim/.vimrc
      dest: ~/.vimrc
    - src: ~/.config/romira-s-config/tmux/.tmux.conf
      dest: ~/.tmux.conf
    - src: ~/.config/romira-s-config/latex/.latexmkrc
      dest: ~/.latexmkrc
    - src: ~/.config/romira-s-config/starship/starship.toml
      dest: ~/.config/starship.toml
    - src: ~/.config/romira-s-config/mcfly/mcfly.fish
      dest: ~/.config/mcfly/mcfly.fish
    - src: ~/.config/romira-s-config/ai-config/CLAUDE.md
      dest: ~/.claude/CLAUDE.md
    - src: ~/.config/romira-s-config/ai-config/CLAUDE.md
      dest: ~/.codex/AGENTS.md
    - src: ~/.config/romira-s-config/ai-config/CLAUDE.md
      dest: ~/.gemini/GEMINI.md
    - src: ~/.config/romira-s-config/ai-config/CLAUDE.md
      dest: ~/.config/opencode/AGENTS.md
    - src: ~/.config/romira-s-config/ai-config/settings.json
      dest: ~/.claude/settings.json

ai_skills:
  src: ~/.config/romira-s-config/ai-config/skills
  destinations:
    - ~/.claude/skills
    - ~/.codex/skills
    - ~/.gemini/skills
    - ~/.config/opencode/skills

ai_rules:
  src: ~/.config/romira-s-config/ai-config/rules
  destinations:
    - ~/.claude/rules
